<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp - Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0f0f0f; color:#fff; }
    .card { background:#1a1a1a; }
    .card img { width:100%; height:220px; object-fit:cover; border-top-left-radius:.5rem; border-top-right-radius:.5rem; }
  </style>
</head>
<body class="p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Search</h1>
    <a href="index.html" class="btn btn-secondary">Home</a>
  </header>

  <input id="query" class="form-control mb-3" placeholder="Search movies or series..."/>
  <div id="results" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>

  <script>
    const API = "https://crew-auth.vercel.app";
    const queryInput = document.getElementById("query");
    const resultsDiv = document.getElementById("results");

    async function search(q) {
      if (!q.trim()) {
        resultsDiv.innerHTML = "";
        return;
      }
      try {
        const res = await fetch(`${API}/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        resultsDiv.innerHTML = "";

        const all = [
          ...data.movies.map(m => ({...m, type:"movie"})),
          ...data.series.map(s => ({...s, type:"tv"}))
        ];

        if (!all.length) {
          resultsDiv.innerHTML = `<p class="col-span-full text-center opacity-70">No results found</p>`;
          return;
        }

        all.forEach(item => {
          const div = document.createElement("div");
          div.className = "card rounded overflow-hidden shadow";
          div.innerHTML = `
            <img src="${item.posterLow || item.poster}" alt="${item.title}">
            <div class="p-2">
              <h6 class="text-sm font-semibold mb-1">${item.title}</h6>
              <a href="watch.html?type=${item.type}&id=${item._id}" class="btn btn-sm btn-primary w-100">Watch</a>
            </div>
          `;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        resultsDiv.innerHTML = `<p class="col-span-full text-center text-red-400">Error loading results</p>`;
        console.error(err);
      }
    }

    // Trigger search on input with debounce
    let timer;
    queryInput.addEventListener("input", e => {
      clearTimeout(timer);
      timer = setTimeout(() => search(e.target.value), 300);
    });
  </script>
</body>
</html>

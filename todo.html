<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0f0f0f; color:#fff; font-family:'Inter', sans-serif; }
    header { background:#000; }
    .card {
      background:#1a1a1a;
      border-radius:12px;
      overflow:hidden;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 8px 16px rgba(0,0,0,0.5);
    }
    .card img {
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .card-body { padding:12px; }
    .card-body h6 {
      font-size:0.9rem;
      font-weight:600;
      margin-bottom:6px;
    }
    .btn-watch {
      display:block;
      width:100%;
      background:#e50914;
      text-align:center;
      padding:6px;
      border-radius:8px;
      font-size:0.8rem;
      font-weight:600;
      color:#fff;
      text-decoration:none;
      transition:background .2s;
    }
    .btn-watch:hover { background:#f6121d; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ðŸŽ¬ RyuuApp</h1>
    <a href="search.html" class="px-4 py-2 rounded bg-red-600 hover:bg-red-500">Search</a>
  </header>

  <main class="p-4 flex-1">
    <h2 class="text-lg font-semibold mb-3">Latest Content</h2>
    <div id="content" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    <div id="loader" class="text-center py-4 opacity-70 hidden">Loading...</div>
  </main>

  <footer class="text-center text-sm p-3 bg-black">Â© 2025 RyuuApp</footer>

  <script>
    const API = "https://crew-auth.vercel.app";
    const container = document.getElementById("content");
    const loader = document.getElementById("loader");

    let page = 1;
    const limit = 12;
    let loading = false;
    let hasMore = true;

    async function fetchData(page, limit) {
      // Fetch movies & series with pagination
      const [m, s] = await Promise.all([
        fetch(`${API}/api/content?page=${page}&limit=${limit}`).then(r => r.json()),
        fetch(`${API}/api/series?page=${page}&limit=${limit}`).then(r => r.json())
      ]);

      // Sort combined list by createdAt (latest first)
      const all = [...m, ...s].sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
      return all;
    }

    async function loadContent() {
      if (loading || !hasMore) return;
      loading = true;
      loader.classList.remove("hidden");

      const items = await fetchData(page, limit);

      if (!items.length) {
        hasMore = false;
        loader.innerText = "No more content";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.posterLow || item.poster}" alt="${item.title}">
          <div class="card-body">
            <h6>${item.title}</h6>
            <a href="watch.html?type=${item.type}&id=${item._id}" class="btn-watch">Watch</a>
          </div>
        `;
        container.appendChild(div);
      });

      page++;
      loading = false;
      loader.classList.add("hidden");
    }

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        loadContent();
      }
    });

    // Initial load
    loadContent();
  </script>
</body>
</html>

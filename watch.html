<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp - Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#0f0f0f;color:#fff;}
    iframe{border:0;width:100%;aspect-ratio:16/9;}
  </style>
</head>
<body class="p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-bold">Watch</h1>
    <a href="index.html" class="btn btn-secondary">Home</a>
  </header>

  <div id="player"></div>
  <div class="mt-4">
    <h2 id="title" class="text-2xl mb-2"></h2>
    <p id="desc" class="text-sm opacity-80 mb-3"></p>
    <img id="poster" class="w-32 rounded mb-3"/>
    <div id="episodes" class="flex flex-wrap gap-2"></div>
  </div>

  <script>
    const API="https://crew-auth.vercel.app";
    const params=new URLSearchParams(location.search);
    const id=params.get("id");
    const type=params.get("type");

    async function load(){
      const url=type==="tv"?`${API}/api/series/${id}`:`${API}/api/content/${id}`;
      const res=await fetch(url);
      const item=await res.json();
      document.getElementById("title").innerText=item.title;
      document.getElementById("desc").innerText=item.description;
      document.getElementById("poster").src=item.posterLow||item.poster;

      if(type==="movie"){
        document.getElementById("player").innerHTML=`<iframe src="https://burnedplayer.pages.dev/player?v=${item.slug}" allowfullscreen></iframe>`;
      } else {
        const epDiv=document.getElementById("episodes");
        epDiv.innerHTML="";
        item.episodes.forEach(ep=>{
          const btn=document.createElement("button");
          btn.className="btn btn-sm btn-outline-light";
          btn.innerText="Ep "+ep.ep;
          btn.onclick=()=>{
            document.getElementById("player").innerHTML=`<iframe src="https://burnedplayer.pages.dev/player?v=${ep.slug}" allowfullscreen></iframe>`;
          };
          epDiv.appendChild(btn);
        });
      }
    }
    load();
  </script>
</body>
</html>

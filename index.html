<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0f0f0f; color:#fff; font-family:'Inter', sans-serif; padding-bottom:64px; } /* space for nav */
    header { background:#000; }
    .card {
      background:#1a1a1a;
      border-radius:12px;
      overflow:hidden;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .card:hover {
      transform:scale(1.05);
      box-shadow:0 8px 16px rgba(0,0,0,0.5);
    }
    .card img { width:100%; height:220px; object-fit:cover; }
    .card-body { padding:12px; }
    .card-body h6 { font-size:0.9rem; font-weight:600; margin-bottom:6px; }
    .btn-watch {
      display:block;
      width:100%;
      background:#e50914;
      text-align:center;
      padding:6px;
      border-radius:8px;
      font-size:0.8rem;
      font-weight:600;
      color:#fff;
      text-decoration:none;
      transition:background .2s;
    }
    .btn-watch:hover { background:#f6121d; }

    /* bottom nav */
    .bottom-nav {
      position:fixed;
      bottom:0; left:0; right:0;
      background:#000;
      border-top:1px solid #222;
      display:flex;
      justify-content:space-around;
      padding:8px 0;
      z-index:50;
    }
    .bottom-nav a {
      flex:1;
      text-align:center;
      color:#aaa;
      font-size:0.75rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2px;
      transition:color .2s;
    }
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color:#e50914;
    }
    .bottom-nav svg {
      width:22px;
      height:22px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">ðŸŽ¬ RyuuApp</h1>
  </header>

  <main class="p-4 flex-1">
    <h2 class="text-lg font-semibold mb-3">Latest Content</h2>
    <div id="content" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>
    <div id="loader" class="text-center py-4 opacity-70 hidden">Loading...</div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bg-black border-t border-gray-800 fixed bottom-0 w-full flex justify-around items-center py-2 text-gray-400">
    <a href="index.html" class="flex flex-col items-center text-red-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 4l9 5.75v10.5A2.75 2.75 0 0118.25 23H5.75A2.75 2.75 0 013 20.25V9.75z" />
      </svg>
      <span class="text-xs">Home</span>
    </a>
    <a href="search.html" class="flex flex-col items-center hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.85z" />
      </svg>
      <span class="text-xs">Search</span>
    </a>
    <a href="#" class="flex flex-col items-center hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs">Profile</span>
    </a>
  </nav>
  <script>
    const API = "https://crew-auth.vercel.app";
    const container = document.getElementById("content");
    const loader = document.getElementById("loader");

    let page = 1;
    const limit = 12;
    let loading = false;
    let hasMore = true;

    async function fetchData(page, limit) {
      const [m, s] = await Promise.all([
        fetch(`${API}/api/content?page=${page}&limit=${limit}`).then(r => r.json()),
        fetch(`${API}/api/series?page=${page}&limit=${limit}`).then(r => r.json())
      ]);
      return [...m, ...s].sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
    }

    async function loadContent() {
      if (loading || !hasMore) return;
      loading = true;
      loader.classList.remove("hidden");

      const items = await fetchData(page, limit);

      if (!items.length) {
        hasMore = false;
        loader.innerText = "No more content";
        return;
      }

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${item.posterLow || item.poster}" alt="${item.title}">
          <div class="card-body">
            <h6>${item.title}</h6>
            <a href="watch.html?type=${item.type}&id=${item._id}" class="btn-watch">Watch</a>
          </div>
        `;
        container.appendChild(div);
      });

      page++;
      loading = false;
      loader.classList.add("hidden");
    }

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
        loadContent();
      }
    });

    // Initial load
    loadContent();
  </script>
</body>
</html>

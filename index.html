<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RyuuApp â€“ Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #0f0f0f; color: white; font-family: 'Inter', sans-serif; }
    .card { background:#1a1a1a; border-radius:12px; transition:.2s; }
    .card:hover { transform:scale(1.05); }
    .poster { border-radius:12px; object-fit:cover; }
  </style>
</head>
<body class="min-h-screen">
  <header class="p-4 bg-black sticky top-0 z-50 flex justify-between items-center">
    <h1 class="text-xl font-bold">RyuuApp</h1>
    <a href="search.html" class="btn btn-danger btn-sm">Search</a>
  </header>

  <main class="container py-4">
    <h2 class="text-2xl font-bold mb-3">Latest Movies</h2>
    <div id="movie-list" class="row"></div>

    <h2 class="text-2xl font-bold mt-6 mb-3">Latest Series</h2>
    <div id="series-list" class="row"></div>
  </main>

  <script>
    const API_URL = "https://crew-auth.vercel.app";

    async function fetchAPI(endpoint) {
      try {
        const res = await fetch(`${API_URL}${endpoint}`);
        return await res.json();
      } catch {
        alert("Error loading data");
        return [];
      }
    }

    function render(containerId, items, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      items.reverse().forEach(item => {
        const img = item.poster_low || item.poster || "https://via.placeholder.com/300x450";
        container.innerHTML += `
          <div class="col-6 col-md-3 p-2">
            <a href="watch.html?type=${type}&id=${item._id}" class="card text-white text-decoration-none">
              <img src="${img}" class="poster w-100" alt="${item.title}" />
              <div class="p-2">
                <h6 class="fw-bold">${item.title}</h6>
                <small class="text-gray-400">${item.year || ""}</small>
              </div>
            </a>
          </div>
        `;
      });
    }

    async function loadHome() {
      const movies = await fetchAPI("/api/content");
      render("movie-list", movies, "movie");
      const series = await fetchAPI("/api/series");
      render("series-list", series, "series");
    }

    loadHome();
  </script>
</body>
</html>

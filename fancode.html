<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FanCode Live Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">
  <header class="p-4 bg-red-600 text-center text-2xl font-bold">FanCode Live Matches</header>
  
  <main class="p-4">
    <h2 class="text-xl font-semibold mb-2">Live Matches</h2>
    <div id="liveMatches" class="grid md:grid-cols-3 gap-4"></div>

    <h2 class="text-xl font-semibold mt-6 mb-2">Upcoming Matches</h2>
    <div id="upcomingMatches" class="grid md:grid-cols-3 gap-4"></div>
  </main>

  <script>
    async function loadMatches() {
      const res = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
      const data = await res.json();

      const liveContainer = document.getElementById("liveMatches");
      const upcomingContainer = document.getElementById("upcomingMatches");

      data.matches.forEach(match => {
        const card = document.createElement("a");
        card.href = `fan-w.html?id=${match.match_id}`;
        card.className = "bg-gray-800 p-3 rounded-lg hover:bg-gray-700 transition";
        card.innerHTML = `
          <img src="${match.src}" alt="${match.title}" class="w-full h-40 object-cover rounded-lg mb-2">
          <h3 class="font-bold text-lg">${match.title}</h3>
          <p class="text-sm text-gray-400">${match.event_name}</p>
          <p class="mt-1"><span class="px-2 py-1 rounded text-xs ${match.status === "LIVE" ? "bg-red-500" : "bg-yellow-500"}">${match.status}</span></p>
        `;

        if (match.status === "LIVE") {
          liveContainer.appendChild(card);
        } else {
          upcomingContainer.appendChild(card);
        }
      });
    }

    loadMatches();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SonyLiv IPTV Player</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    .video-js {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .channel-list {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 1rem;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .channel {
      flex: 0 0 auto;
      width: 120px;
      text-align: center;
      cursor: pointer;
    }

    .channel img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }

    .channel img:hover {
      transform: scale(1.05);
    }

    .channel span {
      display: block;
      margin-top: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <div class="player-wrapper">
    <video id="videoPlayer" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto"></video>
  </div>

  <div class="channel-list" id="channelList"></div>

  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script>
    const m3uUrl = "https://raw.githubusercontent.com/SArun61/IPTV/refs/heads/main/SonyLiv.m3u";
    const player = videojs("videoPlayer");

    async function loadM3U() {
      const res = await fetch(m3uUrl);
      const text = await res.text();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);

      let channels = [];
      let currentName = "Unknown";
      let currentLogo = "";

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const nameMatch = lines[i].match(/tvg-name="([^"]+)"/);
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/);
          currentName = nameMatch ? nameMatch[1] : lines[i].split(",").pop().trim();
          currentLogo = logoMatch ? logoMatch[1] : "https://via.placeholder.com/120x70?text=TV";
        } else if (!lines[i].startsWith("#")) {
          channels.push({ name: currentName, logo: currentLogo, url: lines[i] });
        }
      }

      const list = document.getElementById("channelList");

      channels.forEach((ch, i) => {
        let div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><span>${ch.name}</span>`;
        div.addEventListener("click", () => {
          player.src({ src: ch.url, type: "application/x-mpegURL" });
          player.play();
        });
        list.appendChild(div);
      });

      // Load first channel by default
      if (channels.length > 0) {
        player.src({ src: channels[0].url, type: "application/x-mpegURL" });
      }
    }

    loadM3U();
  </script>
</body>
</html>

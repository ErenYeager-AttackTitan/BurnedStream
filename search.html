<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp â€“ Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0f0f0f; color:white; }
    .card { background:#1a1a1a; border-radius:12px; }
    .poster { border-radius:12px; object-fit:cover; }
  </style>
</head>
<body>
  <header class="p-4 bg-black sticky top-0 flex items-center justify-between">
    <h1 class="text-xl font-bold">Search</h1>
    <a href="index.html" class="btn btn-secondary btn-sm">Home</a>
  </header>

  <main class="container py-4">
    <form id="search-form" class="mb-4 flex">
      <input id="query" type="text" class="form-control me-2" placeholder="Search movies/series"/>
      <button class="btn btn-danger">Search</button>
    </form>
    <div id="search-results" class="row"></div>
  </main>

  <script>
    const API_URL = "https://crew-auth.vercel.app";

    async function search(query) {
      try {
        const res = await fetch(`${API_URL}/api/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        renderResults(data);
      } catch {
        alert("Search failed");
      }
    }

    function renderResults(items) {
      const container = document.getElementById("search-results");
      container.innerHTML = "";
      items.forEach(item => {
        const img = item.poster_low || item.poster || "https://via.placeholder.com/300x450";
        container.innerHTML += `
          <div class="col-6 col-md-3 p-2">
            <a href="watch.html?type=${item.type}&id=${item._id}" class="card text-decoration-none text-white">
              <img src="${img}" class="poster w-100" alt="${item.title}"/>
              <div class="p-2">
                <h6 class="fw-bold">${item.title}</h6>
                <small>${item.year || ""}</small>
              </div>
            </a>
          </div>
        `;
      });
    }

    document.getElementById("search-form").addEventListener("submit", e => {
      e.preventDefault();
      const q = document.getElementById("query").value.trim();
      if(q) search(q);
    });
  </script>
</body>
  </html>

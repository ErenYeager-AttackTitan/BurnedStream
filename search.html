<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuApp - Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0f0f0f; color:#fff; font-family: 'Inter', sans-serif; }
    .poster { aspect-ratio: 2/3; object-fit: cover; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 bg-black flex justify-between items-center sticky top-0 z-10 shadow-md">
    <h1 class="text-lg font-bold">Search</h1>
    <a href="index.html" class="px-3 py-2 rounded-lg bg-gray-700 text-sm font-semibold hover:bg-gray-600 transition">
      Home
    </a>
  </header>

  <!-- Search Bar -->
  <div class="p-4">
    <input id="query"
      class="w-full p-3 rounded-lg bg-[#1a1a1a] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-600"
      placeholder="Search movies or series..." />
  </div>

  <!-- Results -->
  <main class="flex-1 px-4 pb-20">
    <div id="results" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4"></div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bg-black border-t border-gray-800 fixed bottom-0 w-full flex justify-around items-center py-2 text-gray-400">
    <a href="index.html" class="flex flex-col items-center hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9.75L12 4l9 5.75v10.5A2.75 2.75 0 0118.25 23H5.75A2.75 2.75 0 013 20.25V9.75z" />
      </svg>
      <span class="text-xs">Home</span>
    </a>
    <a href="search.html" class="flex flex-col items-center text-red-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.85z" />
      </svg>
      <span class="text-xs">Search</span>
    </a>
    <a href="#" class="flex flex-col items-center hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

  <script>
    const API="https://crew-auth.vercel.app";
    const queryInput=document.getElementById("query");
    const results=document.getElementById("results");

    queryInput.addEventListener("input",async(e)=>{
      const q=e.target.value.toLowerCase().trim();
      results.innerHTML="";
      if(!q) return;

      const [m,s]=await Promise.all([
        fetch(`${API}/api/content`).then(r=>r.json()),
        fetch(`${API}/api/series`).then(r=>r.json())
      ]);

      const all=[...m,...s].filter(i=>i.title.toLowerCase().includes(q));

      if(all.length===0){
        results.innerHTML=`<p class="col-span-full text-center text-gray-400">No results found</p>`;
        return;
      }

      all.forEach(item=>{
        const div=document.createElement("div");
        div.className="bg-[#1a1a1a] rounded-lg overflow-hidden shadow hover:scale-105 transition transform";
        div.innerHTML=`
          <img src="${item.posterLow||item.poster}" alt="${item.title}" class="poster w-full">
          <div class="p-2">
            <h6 class="text-sm font-semibold truncate">${item.title}</h6>
            <a href="watch.html?type=${item.type}&id=${item._id}" 
               class="mt-2 block text-center bg-red-600 hover:bg-red-700 rounded-lg text-xs font-medium py-1 transition">
               Watch
            </a>
          </div>`;
        results.appendChild(div);
      });
    });
  </script>
</body>
</html>

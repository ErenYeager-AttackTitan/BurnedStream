<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWPlayer Live DVR</title>
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 15px 20px;
      text-align: center;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #player {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>üì∫ Live Stream (with DVR)</header>

  <div id="player"></div>

  <footer>Scroll back in time while live streaming ‚è™</footer>

  <script>
    jwplayer("player").setup({
      file: "https://d1zq5no55rw5ua.cloudfront.net/136736_hindi_hls_201f23489044449ta-di_h264/index.m3u8",
      type: "hls",
      width: "100%",
      aspectratio: "16:9",
      autostart: false,
      live: {
        dvr: true   // ‚úÖ enable DVR
      },
      controls: true,
      skin: { name: "seven" }
    });
  </script>
</body>
</html>

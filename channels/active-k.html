<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWPlayer MPD + ClearKey</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #0f1724;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #player {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #cde4ff;
    }
  </style>
  <!-- JWPlayer CDN -->
  <script src="https://cdn.jwplayer.com/libraries/aVr2lJgW.js"></script>
</head>
<body>

  <h1>JWPlayer DASH + DRM Example</h1>
  <div id="player"></div>

  <script>
    jwplayer("player").setup({
      playlist: [
        {
          sources: [
            {
              default: false,
              type: "mpd",
              file: "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Koreandramas2/default/manifest.mpd",
              drm: {
                clearkey: {
                  keyId: "ed197e7253c04946903f03bad9afac91",
                  key: "99ebb8683ea74b70a9fda1cbdc2cc1b4"
                }
              },
              label: "ClearKey"
            },
            {
              default: true,
              type: "mpd",
              file: "https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Koreandramas2/default/manifest.mpd",
              drm: {
                widevine: {},
                playready: {}
              },
              label: "Widevine/PlayReady"
            }
          ]
        }
      ],
      primary: "html5",
      hlshtml: true,
      autostart: false
    });
  </script>

</body>
</html>
